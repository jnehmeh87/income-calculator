{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Freelance Rate & Income Calculator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-xl font-bold text-slate-800" href="{% url 'calculator' %}">Income Calculator</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-slate-700 mr-4">Welcome, {{ user.email }}</span>
                    <a href="{% url 'account_logout' %}" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="text-slate-700 hover:text-blue-600 mr-4">Login</a>
                    <a href="{% url 'account_signup' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/calculator.js' %}"></script>
</body>
</html>
